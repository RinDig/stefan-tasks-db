<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stefan's Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="app-header">
        <h1>Stefan's Operations Hub</h1>
        <div class="header-stats">
            <div class="stat-card">
                <span class="stat-value" id="total-tasks">0</span>
                <span class="stat-label">Total Tasks</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="urgent-tasks">0</span>
                <span class="stat-label">Urgent</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="this-week-tasks">0</span>
                <span class="stat-label">This Week</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="in-progress-tasks">0</span>
                <span class="stat-label">In Progress</span>
            </div>
        </div>
    </header>

    <main class="app-container">
        <!-- Category Filters -->
        <div class="filter-bar">
            <button class="filter-btn active" data-filter="all">All Tasks</button>
            <button class="filter-btn" data-filter="concrete">Concrete</button>
            <button class="filter-btn" data-filter="customer">Customer</button>
            <button class="filter-btn" data-filter="crew">Crew</button>
            <button class="filter-btn" data-filter="personal">Personal</button>
        </div>

        <!-- Kanban Board -->
        <div class="kanban-board" id="kanban-board">
            <!-- Backlog Column -->
            <div class="kanban-column" data-column="backlog">
                <div class="column-header">
                    <h2>Backlog</h2>
                    <span class="task-count">0</span>
                </div>
                <div class="task-area" id="backlog">
                    <!-- Tasks will be added here -->
                </div>
                <button class="add-task-btn" data-column="backlog">+ Add Task</button>
            </div>

            <!-- This Week Column -->
            <div class="kanban-column" data-column="this-week">
                <div class="column-header">
                    <h2>This Week</h2>
                    <span class="task-count">0</span>
                </div>
                <div class="task-area" id="this-week">
                    <!-- Tasks will be added here -->
                </div>
                <button class="add-task-btn" data-column="this-week">+ Add Task</button>
            </div>

            <!-- In Progress Column -->
            <div class="kanban-column" data-column="in-progress">
                <div class="column-header">
                    <h2>In Progress</h2>
                    <span class="task-count">0</span>
                </div>
                <div class="task-area" id="in-progress">
                    <!-- Tasks will be added here -->
                </div>
                <button class="add-task-btn" data-column="in-progress">+ Add Task</button>
            </div>

            <!-- Done Column -->
            <div class="kanban-column" data-column="done">
                <div class="column-header">
                    <h2>Done</h2>
                    <span class="task-count">0</span>
                </div>
                <div class="task-area" id="done">
                    <!-- Tasks will be added here -->
                </div>
                <button class="add-task-btn" data-column="done">+ Add Task</button>
            </div>
        </div>
    </main>

    <!-- Task Modal -->
    <div class="modal" id="task-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modal-title">Add New Task</h2>
            <form id="task-form">
                <div class="form-group">
                    <label for="task-title">Task Title</label>
                    <input type="text" id="task-title" required>
                </div>
                
                <div class="form-group">
                    <label for="task-category">Category</label>
                    <select id="task-category" required>
                        <option value="concrete">Concrete</option>
                        <option value="customer">Customer</option>
                        <option value="crew">Crew</option>
                        <option value="personal">Personal</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="task-priority">Priority</label>
                    <select id="task-priority" required>
                        <option value="normal">Normal</option>
                        <option value="high">High</option>
                        <option value="urgent">Urgent</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="task-client">Client (optional)</label>
                    <input type="text" id="task-client">
                </div>
                
                <div class="form-group">
                    <label for="task-due">Due Date (optional)</label>
                    <input type="date" id="task-due">
                </div>
                
                <div class="form-buttons">
                    <button type="button" class="btn-cancel">Cancel</button>
                    <button type="submit" class="btn-save">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
